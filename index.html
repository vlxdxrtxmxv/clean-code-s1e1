<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <section class="description">
      <img class="description__eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="desciption__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="functionality">

      <p id="functionality__adding">
        <label class="functionality__adding__label label-new-task" for="new-task">Add Item</label>
      </p>

      <div class="functionality__task-wrap">
        <input class="functionality__task-wrap__task" id="new-task"  type="text">
        <button class="functionality__task-wrap__add btn">Add</button>
      </div>

      <h3 class="functionality__part1 section-title">Todo</h3>

      <ul id="functionality__incomplete-tasks">

        <li class="functionality__incomplete-tasks__task task">
          <input class="functionality__incomplete-tasks__task__checkbox checkbox" type="checkbox">
          <label class="functionality__incomplete-tasks__task__description task-description">Pay Bills</label>
          <input class="functionality__incomplete-tasks__task__text task-input" id="text" type="text" >
          <button class="functionality__incomplete-tasks__task__edit  btn-edit btn">Edit</button>
          <button class="functionality__incomplete-tasks__task__delete btn-delete btn">
            <img class="functionality__incomplete-tasks__task__delete__img delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>

        <li class="functionality__incomplete-tasks__task task edit-tasks">
          <input class="functionality__incomplete-tasks__task__checkbox checkbox" type="checkbox">
          <label class="functionality__incomplete-tasks__task__description  task-description">Go Shopping</label>
          <input class="functionality__incomplete-tasks__task__text  task-input" id="text" type="text" value="Go Shopping" >
          <button class="functionality__incomplete-tasks__task__edit  btn-edit btn">Save</button>
          <button class="functionality__incomplete-tasks__task__delete  btn-delete btn">
            <img class="functionality__incomplete-tasks__task__delete__img delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>

      </ul>

      <h3 class="functionality__part2 section-title">Completed</h3>

      <ul id="functionality__completed-tasks">
        
        <li class="functionality__completed-tasks__task task">
          <input class="functionality__completed-tasks__task__checkbox checkbox" type="checkbox" checked>
          <label class="functionality__completed-tasks__task__description task-description">See the Doctor</label>
          <input class="functionality__completed-tasks__task__text task-input" id="text" type="text" >
          <button class="functionality__completed-tasks__task__edit btn-edit btn">Edit</button>
          <button class="functionality__completed-tasks__task__delete btn-delete btn">
            <img class="functionality__completed-tasks__task__delete__img delete-img" src="./remove.svg" alt="delete-img">
          </button>
        </li>
        
      </ul>

    </section>
    <script src="app.js"></script>
  </body>

</html>
